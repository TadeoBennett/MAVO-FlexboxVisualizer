<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Organizer</title>

    <!-- BOOSTRAP CDN CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- MAVO CDNs -->
    <link rel="stylesheet" href="https://get.mavo.io/mavo.css" />
    <script src="https://get.mavo.io/mavo.js"></script>

    <!-- GOOGLE FONT -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Montserrat:wght@500&family=Lato:wght@400&family=Playfair+Display:wght@400&family=Oswald:wght@400&family=Raleway:wght@400&family=Roboto&display=swap"
        rel="stylesheet">

    <!-- MY STYLES -->
    <link rel="stylesheet" href="./style.css">

</head>

<body mv-app="taskorganizer" mv-storage="local" mv-mode="edit" mv-bar="save">
    <div class="page">
        <div class="page-content">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <span class="navbar-text">
                        Visualizing Flexbox
                    </span>
                </div>
            </nav>
            <main class="container mt-3">
                <div class="input-area">
                    <div>
                        <label>flex-direction: </label>
                        <select property="flex_direction" class="form-select">
                            <option value="" selected>none</option>
                            <option value="row">row</option>
                            <option value="row-reverse">row-reverse</option>
                            <option value="column">column</option>
                            <option value="column-reverse">column-reverse</option>
                        </select>
                    </div>
                    <div>
                        <label>flex-wrap: </label>
                        <select property="flex_wrap" class="form-select">
                            <option value="" selected>none</option>
                            <option value="nowrap">nowrap</option>
                            <option value="wrap">wrap</option>
                            <option value="wrap-reverse">wrap-reverse</option>
                        </select>
                    </div>
                    <div>
                        <label>justify-content: </label>
                        <select property="justify_content" class="form-select">
                            <option value="" selected>none</option>
                            <option value="flex-start">flex-start</option>
                            <option value="flex-end">flex-end</option>
                            <option value="center">center</option>
                            <option value="space-between">space-between</option>
                            <option value="space-around">space-around</option>
                            <option value="space-evenly">space-evenly</option>
                            <option value="start">start</option>
                            <option value="end">end</option>
                            <option value="left">left</option>
                            <option value="right">right</option>
                        </select>
                    </div>
                    <div>
                        <label>align-content: </label>
                        <select property="align_content" class="form-select">
                            <option value="" selected>none</option>
                            <option value="flex-start">flex-start</option>
                            <option value="flex-end">flex-end</option>
                            <option value="center">center</option>
                            <option value="stretch">stretch</option>
                            <option value="space-between">space-between</option>
                            <option value="space-around">space-around</option>
                            <option value="space-evenly">space-evenly</option>
                            <option value="start">start</option>
                            <option value="end">end</option>
                            <option value="baseline">left</option>
                        </select>
                    </div>
                    <div>
                        <label>align-items: </label>
                        <select property="align_items" class="form-select">
                            <option value="" selected>none</option>
                            <option value="flex-start">flex-start</option>
                            <option value="flex-end">flex-end</option>
                            <option value="center">center</option>
                            <option value="stretch">stretch</option>
                            <option value="baseline">baseline</option>
                        </select>
                    </div>
                    <div class="col-md-">
                        <label>gap: </label>
                        <div class="d-inline">
                            <input type="number" min="0" property="row_gap" value="10" class="form-control">px
                            <input type="number" min="0" property="column_gap" value="10" class="form-control">px
                        </div>
                    </div>
                </div>
                <input hidden property="custom_user_styles" value="flex-direction: [flex_direction];
                flex-wrap: [flex_wrap];
                justify-content: [justify_content];
                align-content: [align_content];
                align-items: [align_items];
                gap: [row_gap]px [column_gap]px;
                height: [container_height]px;
                width: [container_width]px;"></input>
                <div class="demo-area mt-4 border border-primary" mv-list style="[custom_user_styles]">
                    <div class="my-flex-item mv-add-flexItem" property="flexItem" mv-list-item style="
                    height: [flexitem_height]px;
                    width: [flexitem_width]px;
                    ">
                    [$index]
                    </div>
                </div>
                <div class="d-flex gap-3">
                    <div class="col-lg-4">
                        <h4>Container Dimensions</h4>
                        <label for="C_height">Container height<input class="form-control" id="C_height" type="number"
                                property="container_height" min="200" value="500"></label>
                        <label for="C_width">Container Width<input class="form-control" id="C_width" type="number" property="container_width"
                                min="600"></label>
                    </div>
                    <div class="col-lg-4">
                        <h4>Flex Item Dimensions</h4>
                        <label for="F_height">Flex item height<input class="form-control" id="F_height" type="number"
                                property="flexitem_height" min="100"></label>
                        <label for="F_width">Flex item width<input class="form-control" id="F_width" type="number" property="flexitem_width"
                                min="100"></label>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <footer>
        Made By Tadeo Bennett | 2023
    </footer>
</body>

<!-- BOOSTRAP CDN JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>


<!-- FONT AWESOME -->
<script src="https://kit.fontawesome.com/b7e4318d61.js" crossorigin="anonymous"></script>

</html>
