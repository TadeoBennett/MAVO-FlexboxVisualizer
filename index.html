<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Visualizer</title>

    <!-- BOOSTRAP CDN CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- MAVO CDNs -->
    <link rel="stylesheet" href="https://get.mavo.io/mavo.css" />
    <script src="https://get.mavo.io/mavo.js"></script>

    <!-- SWEET ALERT -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- MY STYLES -->
    <link rel="stylesheet" href="./style.css">

</head>

<body mv-app="taskorganizer" mv-storage="local" mv-mode="edit" mv-bar="save">
    <div class="page">
        <div class="page-content">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <span class="navbar-text">
                        VISUALIZING FLEXBOX
                    </span>
                    <button class="copyCSS" property="cssCopy" value="[custom_user_styles]" onclick='copyCSS(this.value)'>Copy
                        CSS</butto>
                </div>
            </nav>
            <main class="container mt-3">
                <div class="input-area">
                    <div>
                        <label>flex-direction: </label>
                        <select property="flex_direction" class="form-select">
                            <option value="" selected>none</option>
                            <option value="row">row</option>
                            <option value="row-reverse">row-reverse</option>
                            <option value="column">column</option>
                            <option value="column-reverse">column-reverse</option>
                        </select>
                    </div>
                    <div>
                        <label>flex-wrap: </label>
                        <select property="flex_wrap" class="form-select">
                            <option value="" selected>none</option>
                            <option value="nowrap">nowrap</option>
                            <option value="wrap">wrap</option>
                            <option value="wrap-reverse">wrap-reverse</option>
                        </select>
                    </div>
                    <div>
                        <label>justify-content: </label>
                        <select property="justify_content" class="form-select">
                            <option value="" selected>none</option>
                            <option value="flex-start">flex-start</option>
                            <option value="flex-end">flex-end</option>
                            <option value="center">center</option>
                            <option value="space-between">space-between</option>
                            <option value="space-around">space-around</option>
                            <option value="space-evenly">space-evenly</option>
                            <option value="start">start</option>
                            <option value="end">end</option>
                            <option value="left">left</option>
                            <option value="right">right</option>
                        </select>
                    </div>
                    <div>
                        <label>align-content: </label>
                        <select property="align_content" class="form-select">
                            <option value="" selected>none</option>
                            <option value="flex-start">flex-start</option>
                            <option value="flex-end">flex-end</option>
                            <option value="center">center</option>
                            <option value="stretch">stretch</option>
                            <option value="space-between">space-between</option>
                            <option value="space-around">space-around</option>
                            <option value="space-evenly">space-evenly</option>
                            <option value="start">start</option>
                            <option value="end">end</option>
                            <option value="baseline">left</option>
                        </select>
                    </div>
                    <div>
                        <label>align-items: </label>
                        <select property="align_items" class="form-select">
                            <option value="" selected>none</option>
                            <option value="flex-start">flex-start</option>
                            <option value="flex-end">flex-end</option>
                            <option value="center">center</option>
                            <option value="stretch">stretch</option>
                            <option value="baseline">baseline</option>
                        </select>
                    </div>
                    <div class="col-md-">
                        <label>gap: </label>
                        <div class="d-inline">
                            <input type="number" min="0" property="row_gap" value="10" class="form-control">px
                            <input type="number" min="0" property="column_gap" value="10" class="form-control">px
                        </div>
                    </div>
                </div>
                <input hidden property="custom_user_styles" value="
[if(flex_direction == '', ' ', 'flex-direction: ' & flex_direction & ';')]
[if(flex_wrap == '', ' ', 'flex-wrap: ' & flex_wrap & ';')]
[if(justify_content == '', '', 'justify-content: ' & justify_content & ';')]
[if(align_content == '', '', 'align-content: ' & align_content & ';')]
[if(align_items == '', '', 'align-items: ' & align_items & ';')]
[if(flex_direction == '', '', 'flex-direction: ' & flex_direction & ';')]
[if(container_height == '', '', 'height: ' & container_height & 'px;')]
[if(container_width == '', '', 'width: ' & container_width & 'px;')]
gap: [row_gap]px [column_gap]px;"></input>
                <div class="demo-area mt-4 border border-primary pt-4" mv-list style="[custom_user_styles]">
                    <div class="my-flex-item mv-add-flexItem" property="flexItem" mv-list-item style="
                    height: [flexitem_height]px;
                    max-height: [flexitem_height]px;
                    width: [flexitem_width]px;
                    max-width: [flexitem_width]px;
                    ">
                        <div class="number">[$index]</div>
                        <textarea property="flexItemText" value=""
                            class="w-100 h-100 flexItemText text-wrap"></textarea>
                    </div>
                </div>

                <div class="d-flex gap-3">
                    <div class="col-lg-4">
                        <h4>Container Dimensions</h4>
                        <label for="C_height">Container height<input class="form-control" id="C_height" type="number"
                                property="container_height" min="200" value="500"></label>
                        <label for="C_width">Container Width<input class="form-control" id="C_width" type="number"
                                property="container_width" min="600"></label>
                    </div>
                    <div class="col-lg-4">
                        <h4>Flex Item Dimensions</h4>
                        <label for="F_height">Flex item height<input class="form-control" id="F_height" type="number"
                                property="flexitem_height" min="100"></label>
                        <label for="F_width">Flex item width<input class="form-control" id="F_width" type="number"
                                property="flexitem_width" min="100"></label>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <footer>
        Made By Tadeo Bennett | 2023
    </footer>
</body>

<!-- BOOSTRAP CDN JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

<script>
    function copyCSS(text) {
        Swal.fire({
            title: 'Copy these styles?: <br>' + text,
            showDenyButton: true,
            showCancelButton: true,
            confirmButtonText: 'Yes',
            }).then((result) => {
            /* Read more about isConfirmed, isDenied below */
            if (result.isConfirmed) {
                Swal.fire('CSS Copied!', '', 'success')
            }
        })

	    navigator.clipboard.writeText(text)
	    Swal.fire({
	    	icon: 'success',
	    	title: 'Your css is copied â†“',
            text: text,
	    	showConfirmButton: true,
	    	timer: 4000
	    })
    }
</script>

</html>
